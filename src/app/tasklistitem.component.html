
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Task ID </th>
    <td mat-cell *matCellDef="let tasklist"> {{tasklist.id}} </td>
  </ng-container>

  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let tasklist"> {{tasklist.dateCreated}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let tasklist"> {{tasklist.description}} </td>
  </ng-container>

  <ng-container matColumnDef="isComplete">
    <th mat-header-cell *matHeaderCellDef> Complete </th>
    <td mat-cell *matCellDef="let tasklist"> {{tasklist.isComplete}} </td>
  </ng-container>

   <ng-container matColumnDef="dateCompleted">
    <th mat-header-cell *matHeaderCellDef> Date Completed </th>
    <td mat-cell *matCellDef="let tasklist"> {{tasklist.dateCompleted}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let tasklist"><button mat-raised-button id="taskdetails" routerLink="/tasks/{{tasklist.id}}">Details</button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let tasklist"><button mat-raised-button id="deletetask" (click)="startDelete(tasklist.id)"><mat-icon>delete_outline</mat-icon></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


   	</table>
