<mat-card>

<h2 class="mat-h2">Add a task to your queue</h2>


<div class="example-container">
  


  <mat-form-field>
    <textarea matInput #desc placeholder="Description"></textarea>
  </mat-form-field>

 
     <button mat-raised-button color="primary" (click)="startTask(desc.value)">Add Task</button>
</div>



</mat-card>
